<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OneShope | Login</title>
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>

<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary border-bottom border-1 shadow-sm">
        <div class="container-fluid">
            <a class="navbar-brand" href="/"><span class="text-primary">One</span><span
                    class="text-danger">Shop</span></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link link-hover" href="/shop/products">Products</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link link-hover" href="/user/cart">Cart</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link link-hover" href="/orders">Orders</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link link-hover" href="/user/login" id="user">Login</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container form-container mt-3">
        <div class="card p-4">
            <h2 class="card-title text-center mb-4">Login</h2>
            <form id="login-form">
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email" name="email" required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="password" name="password" required>
                </div>
                <div class="d-grid gap-2">
                    <button type="submit" class="btn btn-primary">Login</button>
                </div>
                <div class="my-3">
                    <a href="/user/register">Don't have an account?</a>
                </div>
            </form>
        </div>
    </div>
    <script src="/js/bootstrap.bundle.js"></script>
    <script>
        document.getElementById('login-form').addEventListener('submit', async (e) => {
            try {
                e.preventDefault();
                const response = await axios.post('/user/login', new FormData(e.target), {
                    headers: {
                        "Content-Type": "application/json"
                    }
                });

                const data = await response.data;
                if(data.success)
                {
                    setCookie('token', data.token, 7);
                    setCookie('username', data.user, 7);
                    alert("Login Successful, Please wait");
                    location.href = "/";
                }
            } catch (error) {
                console.log(error);
                alert("Something went wrong");
            }
        });

        function setCookie(name, value, days) {
            const date = new Date();
            date.setTime(date.getTime() + (days * 24 * 60 * 60 * 1000)); // 7 days in milliseconds
            const expires = "expires=" + date.toUTCString();
            document.cookie = `${name}=${value}; ${expires}; path=/`;
        }

    </script>
    <footer>
</body>

</html>
